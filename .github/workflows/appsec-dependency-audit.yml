name: Dependency Audit

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        id: dependency_check
        uses: dependency-check/Dependency-Check_Action@v3.2.1
        with:
          project: AutoRecon
          path: .
          format: 'SARIF'
          out: reports
          failOnCVSS: '11'

      - name: Upload Dependency-Check results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif

      - name: Fail workflow on Dependency-Check findings
        if: steps.dependency_check.outcome == 'success'
        run: |
          if [ -f reports/dependency-check-report.json ]; then
            vulnerabilities=$(jq '[.dependencies[]? | (.vulnerabilities // []) | length] | add // 0' reports/dependency-check-report.json)
          else
            vulnerabilities=0
          fi

          if [ "$vulnerabilities" -gt 0 ]; then
            echo "::error::OWASP Dependency-Check detected $vulnerabilities vulnerable dependency occurrences. Review the 'Dependency Audit' workflow run for details."
            exit 1
          fi
